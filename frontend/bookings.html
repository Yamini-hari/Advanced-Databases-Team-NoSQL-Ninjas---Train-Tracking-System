<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Booking Details</h1>
        <label for="bookingId">Booking ID:</label>
        <input type="text" id="bookingId" name="bookingId" placeholder="Enter Booking ID">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name">
        <button onclick="getBooking()">Get Booking</button>
        <div id="bookingDetails" class="mt-3"></div>
    </div>

    <script>
        function getBooking() {
            var bookingId = document.getElementById("bookingId").value;
            var lastName = document.getElementById("lastName").value;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:5000/get_booking?booking_id=" + bookingId + "&last_name=" + lastName, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                     console.log("ANYTHING HEREEEee :: ", response)
                     sessionStorage.setItem('bookingInfo', JSON.stringify(response))
                     window.location.href = "details.html";
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
